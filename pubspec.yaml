name: todogo
description: "투두고 - 하루 일정을 간단히 관리하세요!"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  flutter_dotenv: ^5.2.1
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SUITE
      fonts:
        - asset: assets/fonts/SUITE-Heavy.otf
          weight: 700
        - asset: assets/fonts/SUITE-ExtraBold.otf
          weight: 600
        - asset: assets/fonts/SUITE-Bold.otf
          weight: 500
        - asset: assets/fonts/SUITE-SemiBold.otf
          weight: 400
        - asset: assets/fonts/SUITE-Medium.otf
          weight: 300
        - asset: assets/fonts/SUITE-Regular.otf
          weight: 200
        - asset: assets/fonts/SUITE-Light.otf
          weight: 100